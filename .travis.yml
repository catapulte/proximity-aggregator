language: java
jdk:
- oraclejdk8
addons:
  ssh_known_hosts: lolcat.passoire.net
before_deploy:
- openssl aes-256-cbc -K $encrypted_65f87bc51d52_key -iv $encrypted_65f87bc51d52_iv -in id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: scp -i id_rsa build/libs/promixity-aggregator-*.jar lolcat@lolcat.passoire.net:~/proximity-aggregator.jar
  on:
    branch: master
